<template>
    <div class="container">
        <div class="columns">
            <div class="four-fifths column">
                <h3>Product Catalog</h3>
                <ul>
                    <li repeat.for="product of products">
                        <b>${product.name}</b> (${product.price} EUR)
                        <button click.delegate="$parent.addToCart(product)">Add to Cart</button>
                    </li>
                </ul>
            </div>
            <div class="one-fifths column">
                <div>
                    <h3>Shopping Cart</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Time added</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="cartItem of cart.cartItems">
                                <td>${cartItem.name}</td>
                                <td>${cartItem.price} EUR</td>
                                <td>${cartItem.timeAdded}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button click.delegate="cart.confirmCart()">Confirm Cart</button>
                </div>
            </div>
        </div>
    </div>
</template>
