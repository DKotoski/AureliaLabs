<template>
    <h3>Confirmation</h3>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Time added</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="cartItem of cart.cartItems">
                    <td>${cartItem.name}</td>
                    <td>${cartItem.price} EUR</td>
                    <td>${cartItem.timeAdded}</td>
                </tr>
            </tbody>
        </table>

        <button click.delegate="cart.buy()">Buy</button>
    </div>
</template>
