<!doctype html>
<html>
<head>
    <title>Aurelia</title>
    <link href="jspm_packages/github/primer/primer@2.1.0/css/primer.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body aurelia-app="_appStart">
    <div class="splash">
        <div class="message">Aurelia BoStarter</div>
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>

    <script>
        var isBrowserLessThenIE11 = (navigator.userAgent.indexOf('MSIE') !== -1);
        var shouldLoadPolifills = isBrowserLessThenIE11;
        if (shouldLoadPolifills) {
            System.import("core-js").then(function () {
                System.import("mutationobservers").then(function () {
                    System.import("aurelia-bootstrapper");
                })
            });
        } else {
            System.import("aurelia-bootstrapper");
        }
    </script>
</body>
</html>
