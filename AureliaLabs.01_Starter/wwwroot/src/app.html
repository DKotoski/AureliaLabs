<template>
    <!--Aurelia uses this to load the custom element via the relative source indicated in the from attribute-->

    <import from="./nav-bar"></import>

    <nav-bar router.bind="router"></nav-bar>

    <div class="page-host">
        <router-view></router-view>
    </div>
</template>
